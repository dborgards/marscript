name: "CodeQL config - No source code"

# This project is a pure VS Code syntax highlighting extension containing only
# JSON configuration files. There is no JavaScript/TypeScript source code to analyze.
# This config explicitly excludes all files to prevent analysis errors.

disable-default-queries: true

paths:
  - "src/**"          # This directory doesn't exist

paths-ignore:
  - "**/*.json"       # Ignore all JSON files
  - "**/*.yml"        # Ignore all YAML files
  - "**/*.yaml"       # Ignore all YAML files
  - "**/*.md"         # Ignore all Markdown files
  - "**/*.txt"        # Ignore all text files
  - "**/*"            # Ignore everything else
